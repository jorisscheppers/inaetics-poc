apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: elasticsearch
  namespace: informationgrid
spec:
  releaseName: elasticsearch
  chart:
    spec:
      chart: elasticsearch
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: 17.1.1
  interval: 10m
  install:
    remediation:
      retries: 3
  values:
    security:
      enabled: true
      elasticPassword: informationgrid
      tls:
        autoGenerated: true
    master:
      replicas: 1
      heapSize: 256m
      service:
        type: NodePort
        nodePort: 9300
    coordinating:
      replicas: 1
      heapSize: 256m
      service:
        type: NodePort
        nodePort: 9200
    data:
      replicas: 1