passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - ssh-rsa 
      groups: [sudo, docker]

storage:
  files:
    - path: /etc/hostname
      filesystem: root
      mode: 420
      contents:
        inline: node3

systemd:
  units:
    - name: etcd-member.service
      dropins:
        - name: conf1.conf
          contents: |
            [Service]
            Environment="ETCD_NAME=node3"

etcd:
  #name:                        "node1"
  discovery:                   "https://discovery.etcd.io/aa88ee08fd2a67e414a940238ebc3e4c"
  advertise_client_urls:       "http://10.0.6.11:2379"
  initial_advertise_peer_urls: "http://10.0.6.11:2380"
  listen_client_urls:          "http://0.0.0.0:2379"
  listen_peer_urls:            "http://10.0.6.11:2380"
  #initial_cluster:             "node1=http://10.0.6.10:2380" #,node2=http://10.0.6.11:2380,node3=http://10.0.6.12:2380
  #initial_cluster_token:       "etcd-cluster-1"
  #initial_cluster_state:       "new"