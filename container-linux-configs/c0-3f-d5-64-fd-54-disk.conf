#ALL NODES
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - ssh-rsa 
      groups: [sudo, docker]

storage:
  files:
    - path: /etc/hostname
      filesystem: root
      mode: 420
      contents:
        inline: node1.cluster.local
    - path: /opt/scripts/k8s/init.bash
      filesystem: root
      mode: 555
      contents:
        remote:
          url: https://raw.githubusercontent.com/jorisscheppers/inaetics-poc/main/scripts/k8s/init.bash
